name: test

on:
  workflow_dispatch:
 
jobs:
  test:
    name: test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.1.0
      - name: Determine short GIT hash
        id: short-sha
        run: |
          echo "sha=$(echo ${{github.sha}} | sed 's/^\(.\{10\}\).*$/\1/')" >> $GITHUB_OUTPUT
          
run-name: $(echo ${{github.sha}} | sed 's/^\(.\{10\}\).*$/\1/')
